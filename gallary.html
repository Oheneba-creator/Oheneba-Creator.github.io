<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>The Nelson Foundation</title>
    <link rel="stylesheet" href="/style.css">
    <style>
        
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    background-color: #f4f4f4;
}

/* Gallery Section */
.gallery {
    padding: 50px 20px;
    text-align: center;
}

.gallery-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
}

.gallery-item {
    position: relative;
    width: 300px;
    height: 200px;
    overflow: hidden;
    border-radius: 10px;
}

.gallery-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
}

.gallery-item:hover .gallery-image {
    transform: scale(1.1);
}

.location-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    padding: 10px;
    background-color: rgba(0, 0, 0, 0.7);
    color: white;
    text-align: center;
    font-size: 1em;
    transition: opacity 0.3s ease;
    opacity: 0;
}

.gallery-item:hover .location-overlay {
    opacity: 1;
}

/* Footer */
footer {
    text-align: center;
    padding: 20px;
    background-color: #333;
    color: white;
    margin-top: 50px;
}

    </style>
</head>
<body>
    <!-- Gallery Section -->
    <section class="gallery">
        <h2>Donation Event Gallery</h2>
        <div class="gallery-container">
            <!-- Each image and location -->
            <div class="gallery-item">
                <img src="donation-event1.jpg" alt="Donation Event 1" class="gallery-image">
                <div class="location-overlay">Location: Accra, Ghana</div>
            </div>
            <div class="gallery-item">
                <img src="donation-event2.jpg" alt="Donation Event 2" class="gallery-image">
                <div class="location-overlay">Location: Kumasi, Ghana</div>
            </div>
            <!-- Add more gallery items as needed -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 The Nelson Foundation. All rights reserved.</p>
    </footer>

    <!-- JavaScript -->
    <script>
        // scripts.js

// Selecting all gallery items
const galleryItems = document.querySelectorAll('.gallery-item');

galleryItems.forEach(item => {
    item.addEventListener('click', () => {
        const location = item.querySelector('.location-overlay').textContent;
        alert(`This event took place at: ${location}`);
    });
});

    </script>
</body>
</html>
