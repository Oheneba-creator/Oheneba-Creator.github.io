<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Nelson Foundation</title>
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('https://i.postimg.cc/76cLMZrH/disaable.jpg') no-repeat center center/cover;
    }
    .container {
      background: #110101a1;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }
    h2 {
      color: rgb(55, 0, 255);
    }
    form {
      margin-top: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      text-align: left;
      color: white;
    }
    input[type="text"], input[type="email"], input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 2px solid #2905f5;
      border-radius: 4px;
    }
    button {
      background-color: #021d09;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #f53c04;
    }
    p {
      font-size: 14px;
      color: rgb(0, 238, 255);
    }
    #displayName, #displayEmail {
        color: blue;
    }
    #displayAmount {
        color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> - Donate to The Nelson Foundation -</h2>

    <form id="donationForm">
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="amount">Amount (GHS):</label>
      <input type="number" id="amount" name="amount" required>

      <p>
        I, <span id="displayName"></span> with <span id="displayEmail"></span>, agree to donate GHS <span id="displayAmount"></span> to support</p><p> The Nelson Foundation's efforts to help females with disabilities.</p><p> I acknowledge that this donation is non-refundable.</p>
      </p>

      <button type="button" id="acceptButton" onclick="acceptDonation()">Accept</button>
      <button type="button" id="donateButton" style="display: none;" onclick="makeDonation()">Donate</button>
    </form>
  </div>

  <script>
    function acceptDonation() {
      var username = document.getElementById("username").value;
      var email = document.getElementById("email").value;
      var amount = document.getElementById("amount").value;

      document.getElementById("displayName").innerText = username;
      document.getElementById("displayEmail").innerText = email;
      document.getElementById("displayAmount").innerText = amount;

      document.getElementById("donateButton").style.display = "inline-block";
    }

    function makeDonation() {
      var email = document.getElementById("email").value;
      var amount = document.getElementById("amount").value;

      var handler = PaystackPop.setup({
        key: 'pk_live_fb405d2702a00868ba424f73b9148b7aad07b2b0', // Replace with your public key
        email: email,
        amount: amount * 100,  // Paystack amount is in kobo
        currency: 'GHS',
        ref: 'NELSONF-' + Math.floor((Math.random() * 1000000000) + 1),
        metadata: {
          custom_fields: [{
            display_name: "Phone Number",
            variable_name: "phone_number",
            value: "user's phone number"  // You can add phone number if needed
          }]
        },
        callback: function(response){
          alert('Thank you for your donation!');
          // You can handle the response here, e.g., record the donation in your system
        },
        onClose: function(){
          alert('Donation process was not completed.');
          // You can handle the closure of the payment popup here
        }
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
